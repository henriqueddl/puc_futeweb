<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/template.xhtml">
	<ui:define name="conteudo">

		<f:event listener="#{adminBean.isLogged()}" type="preRenderView" />

		<div class="wrapper">

			<p:panelGrid columns="2" styleClass="tabela-campos" id="grid-cadastrar-disponibilidade-material">
				
				<p:outputLabel for="cadastrar-disponibilidade-material-estabelecimento" value="Estabelecimento" />
	            <p:selectOneMenu id="cadastrar-disponibilidade-material-estabelecimento" title="Estabelecimento" required="true" value="#{adminBean.estabelecimento}" >
					<f:selectItem itemLabel="..." itemValue="" />
					<f:selectItems value="" /> 
				</p:selectOneMenu>
				
				<p:outputLabel for="cadastrar-disponibilidade-material" value="Material" />
	            <p:selectOneMenu id="cadastrar-disponibilidade-material" title="Material" required="true" value="#{adminBean.material}" >
					<f:selectItem itemLabel="..." itemValue="" />
					<f:selectItems value="" /> 
				</p:selectOneMenu>
				
				<p:outputLabel for="cadastrar-disponibilidade-material-inicio" value="Inicio" />
        		<p:calendar id="cadastrar-disponibilidade-material-inicio" title="Inicio" required="true" value="#{adminBean.disponibilidade.dataInicio}" pattern="dd/MM/yyyy HH:mm:ss" />
 
 				<p:outputLabel for="cadastrar-disponibilidade-material-fim" value="Fim" />
        		<p:calendar id="cadastrar-disponibilidade-material-fim" title="Fim" required="true" value="#{adminBean.disponibilidade.dataFim}" pattern="dd/MM/yyyy HH:mm:ss" />

				<p:column/>
	            <p:commandButton id="cadastrar-disponibilidade-material-button" value="Cadastar Disponibilidade Material" update="grid-cadastrar-disponibilidade-material" ajax="false" actionListener="#{adminBean.cadastrarDisponibilidadeMaterial()}" />
			
			</p:panelGrid>
		</div>
	</ui:define>
</ui:composition>
