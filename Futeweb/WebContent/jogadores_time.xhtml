<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/template.xhtml">
	
	<ui:define name="conteudo"> 
		<div class="wrapper">

<p:growl id="msgs" showDetail="true" />
 
    <p:panel header="Selecione um time e jogador" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="tjogador" value="#{adminBean.jogadorestime.idtime}" style="width:150px">
                <f:selectItem itemLabel="Selecione um time" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{adminBean.jogadorestime.times}" />
            </p:selectOneMenu>
 
            <p:outputLabel for="jogador" value="Jogador: " />
            <p:selectOneMenu id="jogador" value="#{adminBean.jogadorestime.idjogador}" style="width:150px">
                <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{adminBean.jogadorestime.jogadores}" />
            </p:selectOneMenu>
        </h:panelGrid>
 
        <p:separator />
 
        <p:commandButton value="Submit" update="msgs" actionListener="#{dropdownView.displayLocation}" icon="ui-icon-check" />
    </p:panel>
		</div>
	</ui:define>
</ui:composition>
