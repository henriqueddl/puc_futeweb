<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/template.xhtml">

    <ui:define name="conteudo"> 
        <div class="wrapper">
            <p:panelGrid columns="2" styleClass="tabela-campos">
                <p:outputLabel for="cadastrar-estabelicimento-nome" value="Nome"/>
                <p:inputText id="cadastrar-estabelicimento-nome" title="Nome" required="true" value="#{adminBean.estabelecimento.nome}" />
            </p:panelGrid>
            
            <p:outputLabel for="pf-cadastrar-cep" value="CEP"/>
            <p:inputMask id="pf-cadastrar-cep" title="CEP" required="true" mask="99.999-999" value="#{adminBean.estabelecimento.endereco.cep}" />

            <p:column/>
            <p:commandButton id="estabelicimento-cadastrar-buscarcep" ajax="false" value="Consultar CEP" actionListener="#{adminBean.buscarCEP()}"/>

            <p:outputLabel for="estabelicimento-cadastrar-logradouro" value="Logradouro"/>
            <p:inputText id="estabelicimento-cadastrar-logradouro" title="Logradouro" required="true" value="#{adminBean.estabelecimento.endereco.logradouro}" />

            <p:outputLabel for="estabelicimento-cadastrar-numero" value="Número"/>
            <p:inputText id="estabelicimento-cadastrar-numero" title="Número" required="true" value="#{adminBean.estabelecimento.endereco.numero}" type="number" />

            <p:outputLabel for="estabelicimento-cadastrar-cidade" value="Cidade"/>
            <p:inputText id="estabelicimento-cadastrar-cidade" title="Cidade" required="true" value="#{adminBean.estabelecimento.endereco.cidade}" />

            <p:outputLabel for="estabelicimento-cadastrar-estado" value="Estado"/>
            <p:inputText id="estabelicimento-cadastrar-estado" title="Estado" required="true" value="#{adminBean.estabelecimento.endereco.estado}" />
            
            <p:panelGrid columns="2" styleClass="tabela-campos">
                <p:outputLabel for="cadastrar-estabelicimento-nome" value="Nome"/>
                <p:textEditor widgetVar="editor1" value="#{adminBean.estabelecimento.descricao}" height="300"  required="true" style="margin-bottom:10px"/>
            </p:panelGrid>
        </div>
    </ui:define>
</ui:composition>
