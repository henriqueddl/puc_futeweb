<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/template.xhtml">
	
	<ui:define name="conteudo"> 
		<div class="wrapper">
			<p:panelGrid columns="2" styleClass="tabela-campos">
				<p:outputLabel for="cadastrar-classificacao-campeonato" value="Campeonato"/>
                                <p:inputText id="cadastrar-classificacao-campeonato" title="Campeonato" required="true" value="#{adminBean.classificacao.IdCampeonato}" />



<h:form id="form">
    <p:dataList value="#{adminBean.exibirClassificacaoCampeonato(adminbean.classificacao.idcampeonato)}" var="car" type="ordered">
        <f:facet name="header">
            Basic
        </f:facet>
        #{car.brand}, #{car.year}
    </p:dataList>
			</p:panelGrid>
			
		</div>
	</ui:define>
</ui:composition>
