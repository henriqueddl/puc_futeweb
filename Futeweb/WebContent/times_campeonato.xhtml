<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/template.xhtml">
	
	<ui:define name="conteudo"> 
		<div class="wrapper">

<p:growl id="msgs" showDetail="true" />
 
    <p:panel header="Selecione os times do campeonato" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="campeonato" value="Campeonato: " />
            <p:selectOneMenu id="country" value="#{adminBean.timescampeonato.idcampeonato}" style="width:150px">
                <f:selectItem itemLabel="Selecione um time" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{adminBean.timescampeonato.campeonatos}" />
            </p:selectOneMenu>
 
            <p:outputLabel for="city" value="City: " />
            <p:selectOneMenu id="city" value="#{adminBean.timescampeonato.idtime}" style="width:150px">
                <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{adminBean.timescampeonato.times}" />
            </p:selectOneMenu>
        </h:panelGrid>
 
        <p:separator />
 
        <p:commandButton value="Cadastrar" update="msgs" actionListener="#{adminBean.inserirTimesCampeonato()}" icon="ui-icon-check" />
    </p:panel>
			
		</div>
	</ui:define>
</ui:composition>
