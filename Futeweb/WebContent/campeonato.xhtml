<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/template.xhtml">

    <ui:define name="conteudo"> 
        <div class="wrapper">
            <p:panelGrid columns="2" styleClass="tabela-campos">
                <p:outputLabel for="cadastrar_campeonato-nome" value="Nome"/>
                <p:inputText id="campeonato-nome" title="Nome" required="true" value="#{adminBean.campeonato.nome}" />				
            </p:panelGrid>	
            <p:outputLabel for="basic" value="Basic:" />
            
            <p:selectManyMenu id="basic" value="#{adminBean.quabdra.listDisponibilidade}">
                <!--carregar lista e horarios banco de dados-->
                <f:selectItem itemLabel="Option 1" itemValue="1" />
                <f:selectItem itemLabel="Option 2" itemValue="2" />
                <f:selectItem itemLabel="Option 3" itemValue="3" />
            </p:selectManyMenu>
        </div>
    </ui:define>
</ui:composition>
