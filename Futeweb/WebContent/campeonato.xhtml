<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/template.xhtml">

    <ui:define name="conteudo">Cadastrar Campeonato 
        <div class="wrapper">Dados Gerais
            <p:panelGrid columns="2" styleClass="tabela-campos">
                <p:outputLabel for="cadastrar-campeonato-nome" value="Nome"/>
                <p:inputText id="cadastrar-campeonato-nome" title="Nome" required="true" value="#{adminBean.campeonato.nome}" />				
         
         	   <p:outputLabel for="campeonato-cadastrar-datainicio" value="Data Início" />
	            <p:inputText id="campeonato-cadastrar-datainicio" type="date" title="Data Início" required="true" value="#{adminBean.campeonato.dataInicio}"/>
	
         	   <p:outputLabel for="campeonato-cadastrar-datatermino" value="Data Término" />
	            <p:inputText id="campeonato-cadastrar-datatermino" type="date" title="Data Término" required="true" value="#{adminBean.campeonato.dataFim}"/>
	
     			<p:commandButton id="campeonato-cadastrar" value="Cadastrar"  actionListener="#{adminBean.inserirCampeonato()}"/>
                  
            </p:panelGrid>	

        </div>
    </ui:define>
</ui:composition>
