<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/template.xhtml">
	
	<ui:define name="conteudo"> 
		<div class="wrapper">
			<p:panelGrid columns="2" styleClass="tabela-campos">
				<p:outputLabel for="cadastrar-time-nome" value="Nome"/>
                                <p:inputText id="cadastrar-time-nome" title="Nome" required="true" value="#{adminBean.time.nome}" />

				<p:outputLabel for="cadastrar-time-descricao" value="Descricao"/>
                                <p:inputText id="cadastrar-time-descricao" title="Descricao" required="false" value="#{adminBean.time.descricao}" />

			
			<p:commandButton id="time-gravar" value="Cadastrar" actionListener="#{adminBean.inserirTime()}"/>
			</p:panelGrid>
			
		</div>
	</ui:define>
</ui:composition>
